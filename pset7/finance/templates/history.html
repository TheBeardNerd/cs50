{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table class="table table-striped table-hover" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th>Action</th>
                <th>Stock</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Date/Time</th>
            </tr>
        </thead>

        <body>
            {% for stock in stocks %}
            <tr>
                <td> {{ stock.action }}</td>
                <td> {{ stock.symbol }} </td>
                <td><strong> {{ stock.name }} </strong></td>
                <td> {{ stock.shares }} </td>
                <td> {{ stock.price | usd }} </td>
                <td> {{ stock.date }}</td>
            </tr>
            {% endfor %}
        </body>
    </table>

{% endblock %}
